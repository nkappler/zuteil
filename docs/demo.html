<script src="require.js"></script>
<script src="demo.js"></script>
<link rel="stylesheet" href="./styles/github-markdown.css" type="text/css" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">


<style>
    .demo {
        width: 500px;
        margin: auto;
        color: #F8F8F2;
        background: #23241f;
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
        font-size: 16px;
    }

    p {
        margin: 0;
    }

    progress {
        width: 100%;
        border: 1px solid #e6db74;
        margin: 10px 0;
    }

    progress::-webkit-progress-bar {
        background: #23241f;
    }

    progress::-webkit-progress-value {
        background: #f92672;
    }

    .flex {
        display: flex;
        justify-content: space-between;
    }

    #time {
        display: inline-block;
        width: 41px;
        font-family: 'Fira Code', monospace;
        font-size: 14px;
    }

    #results {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    #results span {
        width: 9.5%;
        display: inline-block;
        text-align: center;
    }
</style>

<div class="demo">
    <progress id="progress" max="10" value="0"></progress>

    <div class="flex">
        <p>Succeeded jobs: <span id="succeeded">0</span></p>
        <p>Running: <span id="failed">0</span></p>
        <p>Pending: <span id="timedout">10</span></p>
        <p>Time elapsed: <span id="time">0.00s</span></p>
    </div>

    <div id="results">

    </div>
</div>
