<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zuteil</title>
    <script src="../../sidebar/sidebar.js"></script>
    <link rel="stylesheet" href="./styles/github-markdown.css" type="text/css" />
    <link rel="stylesheet" href="./styles/monokai-sublime.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <style>
        .hljs code {
            font-family: 'Fira Code', monospace;
            font-size: 16px !important;
        }

        .markdown-body {
            min-width: 50vw;
            width: 800px;
            max-width: 100%;
            margin: 50px auto 500px;
        }

        img {
            margin: auto;
            display: block;
        }

        img[src*="shields.io"] {
            display: inline-block;
        }

        p {
            text-align: justify;
        }

        .fork {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <a class="fork" href="https://github.com/nkappler/zuteil">
        <img src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149"
            class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
    </a>

    <div class="markdown-body">
        {{{CONTENT}}}
    </div>
</body>

</html>
